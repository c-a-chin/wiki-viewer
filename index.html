<!DOCTYPE html>
<html>
<head>
	<title>WIKI VIEWER</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<!-- lobster font from google for title -->
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	<!-- open sans font from google for body text -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:800" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
<div class="background container-fluid"> <!-- main container (background) -->

	<!-- header -->
	<span id="header"><h1>Wikipedia Viewer</h1></span>

	<!-- random article -->
	<div id="random"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click HERE For Random Article!</a></div>

	<!-- for for search icon/search bar -->
	<div class="row align-items-center justify-content-center">
		<div class="col text-center">
			<!-- search icon/input search bar -->
			<div id="search"><img src="https://png.icons8.com/ios/50/000000/search.png"><input class="mx-auto" type="text" placeholder="Search for article" /></div>
			<!-- search results -->
			<div id="results" class="mx-auto"></div>
		</div>
	</div>


</div> <!-- close main container (background) -->

<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script src="./scripts.js"></script>
</body>
</html>
